<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotaciones</title>
    <link rel="stylesheet" href="/Colegio/colegio/core/static/css/styleanotaciones.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/Colegio/colegio/core/static/img/favicon.ico">
</head>
<body class="body-fondo">

        <div class="head">

            <div class="logo">
                <img id="img" src="/Colegio/colegio/core/static/img/logo.png">
            </div>

            <nav class="navbar">
                <a href="#">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Contacto</a>
            </nav>

        </div>
        <header class="content header">
            <h2 class="title">Formulario anotaciones</h2>
        </header>

     <section class="d-flex justify-content-center ">
        <div class="card col-sm-6 p-3">
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombredocente">Nombre docente</label>
                        <input type="text" class="form-control" name="nombredocente" id="nombredocente">
                    </div>
                    <div class="mb-2">
                        <label for="nombrealumno">Nombre alumno</label>
                        <input type="text" class="form-control" name="nombrealumno" id="nombrealumno">
                    </div>
                    <div class="mb-2">
                        <label for="Correoalumno">Correo alumno</label>
                        <input type="email" class="form-control" name="Correoalumno" id="Correoalumno">
                    </div>
                    <div class="mb-5">
                        <label for="Anotacion">Causa Anotacion</label>
                        <textarea type="mensaje" name="Anotacion" id="Anotacion" class="form-control" style="height: 292px;" placeholder="Escribe aqui"></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="Tipofalta">Tipo Falta:</label> 
                        <input type="radio" name="Tipofalta" id="Leve" value="Leve"> Leve
                        <input type="radio" name="Tipofalta" id="Grave" value="Grave"> Grave
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary d-block mx-auto">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



</body>

</html>
